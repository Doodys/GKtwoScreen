    <script type="text/javascript" charset="utf-8">
        function fetchFiles() {
            fetch('/get-file-list')
            .then(response => response.json())
            .then(data => {
                if (data.files && data.files.length > 0) {
                    populateTable(data.files);
                } else {
                    setTimeout(fetchFiles, 1000);
                }
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                setTimeout(fetchFiles, 1000);
            });
        };

        function populateTable(files) {
            console.log('Files:', files);
            const tbody = document.getElementById('file-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            files.forEach((file, index) => {
                const row = tbody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                cell1.textContent = index + 1;
                cell2.textContent = file;

                const button = document.createElement('a');
                button.className = "btn btn-refresh";
                button.title = "Refresh";
                button.style.float = "right";
                button.style.marginTop = "-5px";
                button.onclick = function() {
                    const fileName = cell2.textContent;
                    window.location.href = '/file-editor?file=' + encodeURIComponent(fileName);
                };
                const icon = document.createElement('i');
                icon.className = "fa-regular fa-pen-to-square";
                icon.style.color = "#ffffff";
                button.appendChild(icon);
                
                cell3.appendChild(button); 
            });
        }

        window.onload = fetchFiles;
    </script>
